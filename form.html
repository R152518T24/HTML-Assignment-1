<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section (Image & Heading) -->
        <div class="left">
            <div class="image-container">
                <img src="ALT.jpg" alt="AltSchool Learning">
                <h2 class="image-heading">Learn highly sought after skills without hassle.</h2>
            </div>
        </div>

        <!-- Right Section (Form) -->
        <div class="right">
            <div class="top-text">
                <p>Already an AltScholar? <a href="#">Sign In!</a></p>
            </div>

            <h2>Signup</h2>
            <p>Take the next steps to apply at AltSchool Africa</p>

            <form>
                <div class="form-group">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>

                <input type="email" placeholder="Email">

                <div class="form-group">
                    <input type="date" placeholder="Date of Birth">
                    <select>
                        <option>Select gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="tel" placeholder="Phone Number">
                    <input type="text" placeholder="Country of Residence">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="State of Residence">
                </div>

                <input type="text" placeholder="How did you hear about us?">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">

                <button type="submit">Sign Up</button>
            </form>

            <p class="footer-text">
                By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.
            </p>
        </div>
    </div>
</body>
</html>
